<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>OS Scheduling Simulator</title>
</head>

<body>
    <div class="container">
        <form id="simulation-form">
            <legend>OS Scheduling algorithms simulation</legend>

            <div class="mb-3">
                <label for="algorithm-selector" class="form-label">Choose algorithm?</label>
                <select id="algorithm-selector" class="form-select" name="algorithm">
                    <option>Round Robin</option>
                    <option>FCFS</option>
                    <option>Multilevel Queue</option>
                    <option>Multilevel Feedback Queue</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Run simulation</button>
        </form>

        <div class="mt-3">
            <p>
                Average waiting time: <span id="avg-wait-time"></span>.
                Average turn around time: <span id="avg-turn-time"></span>.
                Turn around time: <span id="total-turn-time"></span>.
            </p>
        </div>

        <div class="mt-3">
            <div id="simulation-chart"></div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">
    </script>

    <!-- Include ApexCharts for Gantt chart -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts">
    </script>

    <!-- Include JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>

    <script src="/js/form.js"></script>
</body>

</html>
